name: Auto Execute Workflows

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  execute-pending:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: workflows } = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            console.log(`Found ${workflows.total_count} workflows in repository.`);

            for (const workflow of workflows.workflows) {
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow.id,
                status: 'queued',
                per_page: 10
              });

              if (runs.total_count > 0) {
                console.log(`Workflow "${workflow.name}" has ${runs.total_count} queued run(s).`);
              }
            }

            console.log('Pending workflow check complete.');
