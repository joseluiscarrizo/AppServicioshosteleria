name: Auto Fix Test Failures

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  fix-test-failures:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: read
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            for (const pr of prs) {
              const { data: checkRuns } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              const failed = checkRuns.check_runs.filter(c => c.conclusion === 'failure');

              if (failed.length === 0) continue;

              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });

              const alreadyNotified = comments.some(c => c.body.includes('Auto-Fix System'));
              if (alreadyNotified) continue;

              const failedNames = failed.map(c => c.name).join(', ');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸ”§ **Auto-Fix System**: The following checks are failing: **${failedNames}**. Please review and fix the test failures.`
              });
              console.log(`Notified test failures on PR #${pr.number}: ${failedNames}`);
            }
