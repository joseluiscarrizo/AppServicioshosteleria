name: Auto Resolve Conflicts

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  resolve-conflicts:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            for (const pr of prs) {
              const { data: detail } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              if (detail.mergeable_state !== 'dirty') continue;

              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });

              const alreadyNotified = comments.some(c => c.body.includes('Auto-Repair System'));
              if (alreadyNotified) continue;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: '⚠️ **Auto-Repair System**: This PR has merge conflicts. Please rebase onto the base branch to resolve them.'
              });
              console.log(`Notified conflict on PR #${pr.number}`);
            }
