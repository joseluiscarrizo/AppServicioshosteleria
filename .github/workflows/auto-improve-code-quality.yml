name: Auto Improve Code Quality

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  improve-quality:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            console.log(`Scanning ${prs.length} open PRs for code quality metrics...`);

            let report = '';
            for (const pr of prs) {
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              const additions = files.reduce((sum, f) => sum + f.additions, 0);
              const deletions = files.reduce((sum, f) => sum + f.deletions, 0);
              report += `PR #${pr.number}: +${additions}/-${deletions} in ${files.length} files\n`;
            }

            console.log('=== Code Quality Report ===');
            console.log(report);
            console.log('===========================');
