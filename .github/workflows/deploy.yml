name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npx eslint .

      - name: Run tests
        run: npx vitest run
        env:
          CI: true

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: quality-gate

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npx vite build
      env:
        VITE_BASE44_APP_ID: ${{ secrets.VITE_BASE44_APP_ID }}
        VITE_BASE44_BACKEND_URL: ${{ secrets.VITE_BASE44_BACKEND_URL }}

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        channelId: live
        projectId: servicios-hosteleros-app
      env:
        VITE_BASE44_APP_ID: ${{ secrets.VITE_BASE44_APP_ID }}
        VITE_BASE44_BACKEND_URL: ${{ secrets.VITE_BASE44_BACKEND_URL }}
