name: Auto Rebase Stale

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  rebase-stale:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            const now = new Date();
            const STALE_DAYS = 14;

            for (const pr of prs) {
              const daysSince = Math.floor((now - new Date(pr.updated_at)) / (1000 * 60 * 60 * 24));
              if (daysSince < STALE_DAYS) continue;

              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });

              const alreadyNotified = comments.some(c => c.body.includes('Auto-Rebase System'));
              if (alreadyNotified) continue;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸ”„ **Auto-Rebase System**: This PR has been inactive for **${daysSince} days**. Please rebase onto \`${pr.base.ref}\` to ensure compatibility with recent changes.`
              });
              console.log(`Rebase notification sent for PR #${pr.number} (${daysSince} days stale)`);
            }
