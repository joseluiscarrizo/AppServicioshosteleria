name: Auto Repair PRs

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  repair-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Repair blocked pull requests
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            let repairedCount = 0;

            for (const pr of pullRequests) {
              if (pr.draft) continue;

              const { data: prDetail } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              if (prDetail.mergeable_state === 'dirty') {
                console.log(`PR #${pr.number} has conflicts - skipping (handled by conflict-resolver)`);
                continue;
              }

              const { data: checkRuns } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: prDetail.head.sha
              });

              const failedChecks = checkRuns.check_runs.filter(
                c => c.conclusion === 'failure' || c.conclusion === 'timed_out'
              );

              if (failedChecks.length > 0) {
                console.log(`PR #${pr.number} has ${failedChecks.length} failed check(s) - requesting re-run`);
                for (const check of failedChecks) {
                  try {
                    await github.rest.checks.rerequestRun({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      check_run_id: check.id
                    });
                    repairedCount++;
                  } catch (err) {
                    console.log(`Could not re-run check ${check.id}: ${err.message}`);
                  }
                }
              }
            }

            console.log(`=== AUTO REPAIR COMPLETE: ${repairedCount} check(s) re-triggered ===`);
