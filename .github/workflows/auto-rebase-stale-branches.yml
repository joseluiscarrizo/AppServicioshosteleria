name: Auto Rebase Stale Branches

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  rebase-stale:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            const now = new Date();
            const staleThresholdDays = 7;

            for (const pr of prs) {
              const updatedAt = new Date(pr.updated_at);
              const daysSince = Math.floor((now - updatedAt) / (1000 * 60 * 60 * 24));

              if (daysSince < staleThresholdDays) continue;

              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });

              const alreadyNotified = comments.some(c => c.body.includes('Auto-Rebase System'));
              if (alreadyNotified) continue;

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['stale']
              }).catch(() => {});

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸ”„ **Auto-Rebase System**: This PR has been inactive for ${daysSince} days. Please rebase onto the latest base branch to keep it up to date.`
              });

              console.log(`Marked stale PR #${pr.number} (${daysSince} days old)`);
            }
