name: Auto-Dependency Updates

on:
  schedule:
    - cron: '0 1 * * MON'  # Every Monday at 1 AM
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update dependencies
        id: update
        run: |
          npm update

          if [[ -n $(git status -s package-lock.json) ]]; then
            echo "updates=true" >> $GITHUB_OUTPUT
          else
            echo "updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Test updated dependencies
        run: |
          npm install
          npm test
          npm run build

      - name: Create dependency update PR
        if: steps.update.outputs.updates == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { execSync } = require('child_process');

            // Create update branch
            const updateBranch = `chore/dependency-updates-${Date.now()}`;

            execSync(`git checkout -b ${updateBranch}`);
            execSync('git add package.json package-lock.json');
            execSync('git commit -m "chore: Update dependencies"');
            execSync(`git push origin ${updateBranch}`);

            // Create PR
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚¨ÜÔ∏è Chore: Update dependencies',
              head: updateBranch,
              base: 'main',
              body: `## Dependency Updates

This PR contains automatic dependency updates to keep the project current and secure.

### Updated packages
See \`npm update\` output above for details.

### Testing
- ‚úÖ Tests pass
- ‚úÖ Build succeeds
- ‚úÖ No breaking changes detected

---
*Auto-generated by Copilot Dependency Bot* ü§ñ`
            });

            console.log(`‚úÖ Created dependency update PR #${pr.number}`);
